<!DOCTYPE html>
<html ng-app='movSearchApp'>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular OMDb API Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body ng-controller='MovieSearchController'>

    <div class="container">
      <form class="col-xs-6 col-xs-offset-3">
      <h1 class=''>Angular OMDb API Search</h1>
      <div class='row'>
        <div class="text-center col-xs-6 col-xs-offset-3">
            <label for='search'>Enter a movie by title.</label>
            <input type="text" autofocus name='search' placeholder="movie title e.g 'Braveheart'" class="form-control" ng-model="titleSearch" onclick="select()">
            <br>
            <button type="submit"class="btn btn-primary" >Search! <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>

    <div ng-if="details.Response==='False'">
      No titles found matching {{titleSearch}}.
    </div>

      <div ng-show="#" ng-cloak="#">
        <a href='partials/show'><img ng-src="{{ details.Poster }}" class="col-md-4">
      </div></a>

      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
