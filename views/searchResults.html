<div class="container">
  <div class="col-xs-6 cardPadding" ng-repeat='view in details'>
    <a ng-href="/show/{{ view.imdbID }}">
      <div class="card card-block cardSpecs text-xs-center" style="width: 100%;">
        <h3 class="card-title blue">{{ view.Title }}</h3>
        <p class="card-text blue">Year: {{ view.Year }}</p>
      </div>
    </a>
  </div>
</div>
